<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷排列-四个功能按键</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <div id="main">

        <!-- 动态创建li元素 -->
        <div id="list">
            <ul id='ul'></ul>

        <!-- 4个功能按键 -->

            <ul>
                <li>Table</li>
                <li>Sphere</li>
                <li>Helix</li>
                <li>Grid</li>
            </ul>
        </div>

    </div>


    <script src='./js/index.js'></script>

</body>
</html>
